    <style>
        body {

        }

        .padding {

        .user-card-full {

        .card {

        .m-r-0 {

        .card-block {

        .f-w-600 {
            font-weight: 600
        }

        .m-b-20 {
            margin-bottom: 20px
        }

        .m-t-40 {
            margin-top: 20px

        .m-t-40 {
            margin-top: 20px
        }

        .user-card-full .social-link li {

            <div class="row gutters-sm">

                            </div>

                                </div>

                                    <h6 class="mb-0">Mobile</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    (123) 456-7890
                                </div>
                            </div>
                            <hr> -->
                            <!-- <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    Atlanta, Georgia
                                </div>
                            </div> -->
                            <!-- <hr>

                                <div class="col-sm-12">
                                    <a class="btn btn-info " target="__blank" href="">Update</a>
                                </div>
                            </div> -->

                        </a>
